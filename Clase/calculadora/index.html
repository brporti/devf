<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Ramabhadra&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Basic</title>
</head>
<body>
    <h1>Calculadora</h1>
    <table id="mesa" class="calculator">
        <tr>
            <td colspan="4" id="resultado" ><input type="text" id="resultadoInput" class="calculator-screen" value="0" disabled></td>
        </tr>
        
        <tr>
            <td><button id="numero">7</button></td>
            <td><button id="numero">8</button></td>
            <td><button id="numero">9</button></td>
            <td rowspan="4"><button id="mas">+</button></td>            
        </tr>

        <tr>
            <td><button id="numero">4</button></td>
            <td><button id="numero">5</button></td>
            <td><button id="numero">6</button></td>
        </tr>

        <tr>
            <td><button id="numero">1</button></td>
            <td><button id="numero">2</button></td>
            <td><button id="numero">3</button></td>
        </tr>

        <tr>
            <td><button id="numero">0</button></td>
            <td><button id="numero">.</button></td>
            <td><button id="funcionAbajo">C</button></td>
        </tr>

        <tr>
            <td><button id="funcionAbajo">/</button></td>
            <td><button id="funcionAbajo">*</button></td>
            <td><button id="funcionAbajo">-</button></td>
            <td><button id="enter">=</button></td>
        </tr>
    </table>

    <script src="main.js"></script>
</body>
</html>
