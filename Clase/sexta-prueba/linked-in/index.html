<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="design.css">
    <title>Linkedin</title>
</head>
<body>
    <main>
        <div class="arriba">
            <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/LinkedIn_Logo.svg/1024px-LinkedIn_Logo.svg.png" alt="Logo de Linkedin">
            <p class="textoarriba">Make the most of your professional life</p>
        </div>
        <div class="medio">
            <div class="blanco">
                <p class="text">First Name</p>
                <input type="text" class="caja">
                <p class="text">Last Name</p>
                <input type="text" class="caja">
                <p class="text">Email</p>
                <input type="text" class="caja">
                <p class="text">Password (6 or more characters)</p>
                <input type="text" class="caja">
                <br>
                <br>
                <span class="texto">You agree to the LinkedIn User Agreement, Privacy Policy, and Cookie Policy.</span>
                <br>
                <button class="bt1">
                    Agree & Join
                </button>
            </div>
            
        </div>

        <div class="abajo"><small><p>LinkedIn Corporation &copy;, 2019</p>        </small></div>
    </main>

</body>
</html>
